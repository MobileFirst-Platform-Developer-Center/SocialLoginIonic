<ion-header>
  <ion-toolbar>
    <ion-title>MobileFirst Social Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mobilefirst-logo">
    <img src="assets/images/mobilefirst.svg" alt="MFP Logo">
  </div>
<div>
  <br/><br/><br/><br/><br/><br/><br/>
  <div class="ion-padding">
    <ion-button (click)="fbLogin()" type="submit" expand="block">Login with Facebook</ion-button>
  </div>
  <div class="ion-padding">
    <ion-button (click)="googleLogin()" type="submit" color="danger" expand="block">Login with Google</ion-button>
  </div>
</div>
</ion-content>
