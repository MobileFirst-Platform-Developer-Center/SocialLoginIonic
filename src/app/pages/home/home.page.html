<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content slot="fixed" >
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="{{photo}}" alt="">
      </div>
    </div>
    <div class="card-body">
      <div class="user-meta ion-text-center">
        <h3 class="userName">{{name}}</h3>
        <h5 class="userType">{{userType}}</h5>
      </div>
      <br/>
      <br/>
      <ion-button expand="full" color="secondary">{{email}}</ion-button>
    </div>
  </div>
</ion-content>
